<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator card">
            <div class="card-body">
                <h3 class="card-title text-center">Web Calculator</h3>
                <div class="form-group">
                    <input type="text" class="form-control" id="display" readonly>
                </div>
               
                <div class="row mb-2">
                    <div class="col-3 col-md-3">
                        <button class="btn btn-secondary btn-block" onclick="addNumber('7')">7</button>
                    </div>
                    <div class="col-3 col-md-3">
                        <button class="btn btn-secondary btn-block" onclick="addNumber('8')">8</button>
                    </div>
                    <div class="col-3 col-md-3">
                        <button class="btn btn-secondary btn-block" onclick="addNumber('9')">9</button>
                    </div>
                    <div class="col-3 col-md-3">
                        <button class="btn btn-primary btn-block" onclick="setOperation('/')">/</button>
                    </div>
                </div>
               
                <div class="row mb-2" >
                    <div class="col-3 col-md-3">
                        <button class="btn btn-secondary btn-block" onclick="addNumber('4')">4</button>
                    </div>
                    <div class="col-3 col-md-3">
                        <button class="btn btn-secondary btn-block" onclick="addNumber('5')">5</button>
                    </div>
                    <div class="col-3 col-md-3">
                        <button class="btn btn-secondary btn-block" onclick="addNumber('6')">6</button>
                    </div>
                    <div class="col-3 col-md-3">
                        <button class="btn btn-primary btn-block" onclick="setOperation('*')">*</button>
                    </div>
                </div>
               
                <div class="row mb-2">
                    <div class="col-3 col-md-3">
                        <button class="btn btn-secondary btn-block" onclick="addNumber('1')">1</button>
                    </div>
                    <div class="col-3 col-md-3">
                        <button class="btn btn-secondary btn-block" onclick="addNumber('2')">2</button>
                    </div>
                    <div class="col-3 col-md-3">
                        <button class="btn btn-secondary btn-block" onclick="addNumber('3')">3</button>
                    </div>
                    <div class="col-3 col-md-3">
                        <button class="btn btn-primary btn-block" onclick="setOperation('-')">-</button>
                    </div>
                </div>
    
                <div class="row mb-2">
                    <div class="col-3 col-md-3">
                        <button class="btn btn-secondary btn-block" onclick="addNumber('0')">0</button>
                    </div>
                    <div class="col-3 col-md-3">
                        <button class="btn btn-secondary btn-block" onclick="addNumber('.')">.</button>
                    </div>
                    <div class="col-3 col-md-3">
                        <button class="btn btn-danger btn-block" onclick="clearDisplay()">C</button>
                    </div>
                    <div class="col-3 col-md-3">
                        <button class="btn btn-primary btn-block" onclick="setOperation('+')">+</button>
                    </div>
                </div>
            
                <div class="row">
                    <div class="col-12">
                        <button class="btn btn-success btn-block mt-3" onclick="calculate()">=</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="history card">
            <div class="card-body">
                <h5 class="card-title">Operation History</h5>
                <ul id="history" class="list-group"></ul>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
