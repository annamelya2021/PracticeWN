<div class="d-flex justify-content-center">
<img
[src]="url"
[alt]="alt"
class="card-img-top  animate__animated animate__fadeIn"
(load)="onLoad()"
[ngStyle]="{display: hasLoaded ? '' : 'none'}"
/>

<!-- srcset="assets/loader.svg" -->

<img
*ngIf="!hasLoaded"
srcset="https://svgsilh.com/svg/1801287.svg"

width="35"
height="35"
class="mt-3"
/>


</div>
