<h1>Agregar personage</h1>
<form class="row" (ngSubmit)="emitCharacter()">

  <input type="text"
  [(ngModel)]="character.name"
  class="form-control mb-2"
  placeholder="Nombre"
  name="name">
  <input type="number"
  [(ngModel)]="character.power"
  class="form-control mb-2"
  placeholder="Poder"
  name="power">

  <button type="submit"
  class="btn btn-primary">
  Agregar
  </button>
</form>
