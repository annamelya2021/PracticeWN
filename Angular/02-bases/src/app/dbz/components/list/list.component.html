<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
 "
   class="list-group-item d-flex justify-content-between"
   [ngClass]="{'list-group-item-success': isLast,
    'list-group-item-primary': isFirst
   }"
   >

   <div >
    <span>{{i +1}} {{character.name}} - </span>
    <strong> Power: </strong>
    <span>{{character.power}} </span>
    <span> Es el primero: {{isFirst}} </span>
    <span> Es el ultimo: {{isLast}} </span>
   </div>


<button class="btn btn-danger" (click)="onDeleteCharacter(character.id!)">X</button>

  </li>

</ul>
